<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
<link rel="stylesheet" href="stylesheet.css">

    <title>Animation</title>
   


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <img class="img-fluid position-absolute pr-4" src="img/skygge.png" alt="skygge" id="skygge">
                <img class="img-fluid position-relative"  src="img/krans.png" alt="krans" id="krans">
            </div>

            <div class="offset-lg-2 col-lg-1 d-flex align-item-lg-end">
          <img class="img-fluid" src="img/stjerne.png" alt="stjerne" id="stjerne">
            </div>
            <div class=" offset-lg-1 col-lg-5 pr-0">
                <img class="img-fluid" src="img/surf.png" alt="surf" id="surf">
            </div>
        </div>
    </div>

</body>
</html>
